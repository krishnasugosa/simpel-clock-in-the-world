<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-size: 50px;
        text-align: center;
    }
</style>

<body>
    <div id="time">00:00:00</div>
</body>
<script>
    jamID()
    function jamID() {

        setInterval(() => {
            document.getElementById("time").textContent = new Date().toLocaleTimeString("id-ID")
        }, 1000);

        //
        console.log(menentukan())
        function menentukan(date) {
            date = new Date()
            let jam = date.getHours()
            return jam >= 12 ? "PM" : "AM"
        }
    }

</script>

</html>
